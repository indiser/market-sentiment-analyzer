<!DOCTYPE html>
<html>
<head>
    <title>Market Sentiment Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body { background-color: #f4f6f9; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .sentiment-value { font-size: 2rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸš€ Reddit Market Sentiment (r/stocks)</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <canvas id="sentimentChart"></canvas>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4 mb-3">
                <h3>Live Analysis</h3>
                <hr>
                <div class="row text-center">
                    <div class="col">
                        <div class="text-success">Bullish</div>
                        <div class="sentiment-value">{{ bull }}</div>
                    </div>
                    <div class="col">
                        <div class="text-danger">Bearish</div>
                        <div class="sentiment-value">{{ bear }}</div>
                    </div>
                    <div class="col">
                        <div class="text-secondary">Neutral</div>
                        <div class="sentiment-value">{{ neut }}</div>
                    </div>
                </div>
            </div>

            <div class="card p-4">
                <h5>Last 5 Scanned Headlines:</h5>
                <ul class="list-group list-group-flush">
                    {% for post in posts %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <small>{{ post.title[:50] }}...</small>
                        <span class="badge bg-light text-dark">{{ post.label }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Get the data passed from Python
    var bullData = {{ bull }};
    var bearData = {{ bear }};
    var neutData = {{ neut }};

    // 2. Draw the Chart
    var ctx = document.getElementById('sentimentChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Bullish (Positive)', 'Bearish (Negative)', 'Neutral'],
            datasets: [{
                data: [bullData, bearData, neutData],
                backgroundColor: [
                    '#198754', // Green
                    '#dc3545', // Red
                    '#6c757d'  // Grey
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
</script>

</body>
</html>
